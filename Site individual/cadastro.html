<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="happy.png">
</head>

<body>

    <!-- div geral -->
    <div class="body">

        <!-- div dos protagonistas à esquerda -->
        <div class="protas">
            <img src="protas1.png">
        </div>

        <!-- div da parte de cadastro à direita -->
        <div class="cadastro">


            <!-- div da parte superior do cadastro -->
            <div class="cadastro_top">
                <img src="happy.png" width=70 length=70>
                <p class="titulo"><b>ShonenTech</b></p>
                <p class="cadastre-se">Cadastre-se</p> <br>
            </div>

            <!-- div da parte do meio do cadastro -->
            <div class="cadastro_mid">

                <!-- parte esquerda do meio -->
                <div class="mid_left">
                    <p class="campos">Nome</p>
                    <input type="text" id="inp_nome" class="inputs" placeholder="Insira seu nome"><br>

                    <p class="campos">Email</p>
                    <input type="text" id="inp_email" class="inputs" placeholder="Insira sua senha">
                </div>

                <!-- parte direita do meio -->
                <div class="mid_right">
                    <p class="campos">Sobrenome</p>
                    <input type="text" id="inp_sobre" class="inputs" placeholder="Insira seu sobrenome"><br>

                    <p class="campos">Senha</p>
                    <input type="text" id="inp_senha" class="inputs" placeholder="Insira seu email"><br>

                </div>


            </div>


            <div class="cadastro_bot">

                <!-- Mensagem de erro caso o cadastro estiver errado -->
                <div class="erro" id="div_msg"></div>

                <br>


                <button onclick="cadastro()" class="botao_cadastrar"> <b>Cadastrar</b></button>

                <button onclick="login()" class="redi_login"><b>Login</b></button>
            </div>

        </div>

    </div>

</body>

</html>

<script>

    function cadastro() {

        var campo_1 = inp_nome.value;
        var campo_2 = inp_sobre.value;
        var campo_3 = inp_email.value;
        var campo_4 = inp_senha.value;
        var nome = `teste`;
        var sobre = `teste`;
        var email = `teste`;
        var senha = `teste`;
        var msg = ``;

        if (campo_1 != nome || campo_2 != sobre || campo_3 != email || campo_4 != senha) {
            msg = `Preencha todos os campos de acordo com os requisitos!`;
        }

        else {
            msg = `<span style="color:green; font-size:17px;"> Cadastro realizado com sucesso!</span>`;
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }

        div_msg.innerHTML = msg;

    }

    function login() {
        window.location.href = "login.html"
    }

</script>
