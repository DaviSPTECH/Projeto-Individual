<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="assets/imgs/happy.png">

</head>

<body>

    <!-- div geral -->
    <div class="body">

        <!-- div dos protagonistas à esquerda -->
        <div class="protas">
            <img src="assets/imgs/protas1.png">
        </div>

        <!-- div da parte de cadastro à direita -->
        <div class="cadastro">


            <!-- div da parte superior do cadastro -->
            <div class="cadastro_top">
                <img src="assets/imgs/happy.png" width=70 length=70>
                <p class="titulo"><b>ShonenTech</b></p>
                <p class="cadastre-se">Cadastre-se</p> <br>
            </div>

            <!-- div da parte do meio do cadastro -->
            <div class="cadastro_mid">

                <!-- parte esquerda do meio -->
                <div class="mid_left">
                    <p class="campos">Nome</p>
                    <input type="text" id="inp_nome" class="inputs" placeholder="Insira seu nome"><br>

                    <p class="campos">Email</p>
                    <input type="text" id="inp_email" class="inputs" placeholder="Insira seu email">
                </div>

                <!-- parte direita do meio -->
                <div class="mid_right">

                    <p class="campos">Senha</p>
                    <input type="text" id="inp_senha" class="inputs" placeholder="Insira sua senha"><br>

                    <p class="campos">Confirmar senha</p>
                    <input type="text" id="inp_cf_senha" class="inputs" placeholder="Confirme sua senha"><br>

                </div>


            </div>


            <div class="cadastro_bot">

                <!-- Mensagem de erro caso o cadastro estiver errado -->
                <div class="erro" id="div_msg"></div>

                <br>


                <button onclick="cadastrar()" class="botao_cadastrar"> <b>Cadastrar</b></button>

                <button onclick="login()" class="redi_login"><b>Login</b></button>
            </div>

        </div>

    </div>

    <div id="div_aguardar" class="aguarde"></div>

    <div id="div_resultado"></div>
    <div id="mensagem_erro"></div>



</body>

</html>

<script src="./js/cadastro.js"></script>
<script src="./js/sessao.js"></script>
