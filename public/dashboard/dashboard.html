<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../assets/imgs/happy.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="left">

        <div class="logo">

            <img src="../assets/imgs/happy.png" width=60 length=60>
            <p class="shonen">ShonenTech</p>

        </div>

        <div class="bot_left">

            <p class="dash" id="nome_user">Dashboard</p>

            <button onclick="voltar()" class="botao">Voltar</button>

        </div>



    </div>

    <div class="area_grafico">

        <div class="sup">

            <div class="titulo">

                <p><b>Estatísticas</b></p>

            </div>


        </div>


        <div class="bot">

            <div class="grafico">

                <p><b>Personagens mais obtidos</b></p>

                <canvas id="myChart"></canvas>

            </div>

            <div class="kpis">

                <p class="one" id="kpi1">Carta mais obtida</p>
                <p class="two" id="kpi2">Total de cartas</p>
                <p class="three" id="kpi3">Média de poder</p>

            </div>

        </div>



    </div>


</body>

</html>

<script src="../js/dashboard.js"></script>
